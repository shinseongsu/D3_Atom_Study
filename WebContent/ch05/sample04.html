<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 320px;
        height: 240px;
        border: 1px solid black;
      }
      .bar {
        fill: orange;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        d3.select("#myGraph")
          .selectAll("rect")
          .data(["S","B","C","R"])
          .enter()
          .append("rect")
          .datum(function(d,i) {
            console.log(i + "= " + d);
            return d;
          })
      }
    </script>
  </head>
  <body>
    <h1>요소와 데이터의 대응</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
