<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 380px;
        height: 240px;
        border: 1px solid black;
      }
      .mark {
        fill: red;
        stroke: none;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var svgWidth = 320;
        var svgHeight = 240;

        var dataSet = [
          [30, 40], [120, 115], [125, 90], [150, 160], [300, 190],
          [60, 40], [140, 145], [165, 110], [200, 170], [250, 190]
        ];

        var circleElements = d3.select("#myGraph")
                               .selectAll("circle")
                               .data(dataSet)
                               .enter()
                               .append("circle")
                               .attr("class", "mark")
                               .attr("cx", function(d,i) {
                                 return d[0];
                               })
                               .attr("cy", function(d,i) {
                                 return svgHeight-d[1];
                               })
                               .attr("r", 5)
      }
    </script>
  </head>
  <body>
    <h1>산포도 표시</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
