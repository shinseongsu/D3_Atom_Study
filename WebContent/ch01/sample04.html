<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>가로형 막대그래프</title>
        <style>
            svg {
                width: 320px;
                height: 240px;
                border: 1px solid black;
            }
            #myGraph rect {
                stroke: rgb( 160, 0, 0);
                stroke-width: 1px;
                fill: rgb(255, 0, 0);
            }
        </style>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            window.onload = function() {
                var dataSet = [300, 130, 5, 60, 240];

                d3.select("#myGraph")
                  .selectAll("rect")
                  .data(dataSet)
                  .enter()
                  .append("rect")
                  .attr("x", 0)
                  .attr("y", function(d, i) {
                      return i * 25;
                  })
                  .attr("width", function(d, i) {
                      return d + "px";
                  })
                  .attr("height", "20px")
            };
        </script>
    </head>
    <body>
        <h1>가로형 막대그래프</h1>
        <svg id="myGraph"></svg>
    </body>
</html>
