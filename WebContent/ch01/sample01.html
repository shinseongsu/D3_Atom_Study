<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>가로형 막대 그래프</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            window.onload = function() {
                var dataSet = [300, 150, 5, 60, 240];

                d3.select("#myGraph")
                  .append("rect")
                  .attr("x", 0)
                  .attr("y", 0)
                  .attr("width", dataSet[0])
                  .attr("height", "20px")
            };
        </script>
    </head>
    <body>
        <h1>가로형 막대그래프</h1>
        <svg id="myGraph"></svg>
    </body>
</html>
