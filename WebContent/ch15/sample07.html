<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 640px;
        height : 640px;
        border: 1px solid black;
        background-color: #fff;
      }
      path {
        fill: white;
        stroke: black;
        stroke-width: 0.5;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script>
      window.onload = function() {
         var svgWidth = 640;
         var svgHeight = 640;
         var degree = 0;
         var earthSize = 280;
         var earth = d3.geo.orthographic()
                      .translate([svgWidth/2, svgHeight/2])
                      .clipAngle(90)
                      .scale(earthSize)
                      .rotate([degree, -25])

         var path = d3.geo.path()
          .projection(earth)

        d3.json("world.json", function(error, world) {

          d3.select("#myGraph")
            .append("circle")
            .attr("cx", svgWidth/2)
            .attr("cy", svgHeight/2)
            .attr("r", earthSize)
            .style("fill", "blue")

          var eartnPath = d3.select("#myGraph")
                            .selectAll("path")
                            .data(world.features)
                            .enter()
                            .append("path")
                            .attr("d", path)
                            .style("fill", function(d,i) {
                              if(d.properties.name == "Antarctica") {
                                return "#fff";
                              }
                              if(d.properties.name == "Korea"){
                                return "red";
                              }
                              return "#eee";
                            })
            d3.timer(function() {
              earth.rotate([degree, -25]);

              degree = degree + 2;
              eartnPath.attr("d", path)
            });
        })
      }
    </script>
  </head>
  <body>
    <h1>세계 지도 표시</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
