<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 640px;
        height : 640px;
        border: 1px solid black;
        background-color: #fff;
      }
      path {
        fill: white;
        stroke: black;
        stroke-width: 0.5;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script>
      window.onload = function() {
         var svgWidth = 640;
         var svgHeight = 640;
         var path = d3.geo.path()
          .projection(
            d3.geo.mercator()
            .translate([svgWidth/2, svgHeight/2])
            .scale(100)
          )

        d3.json("world.json", function(error, world) {
          d3.select("#myGraph")
            .selectAll("path")
            .data(world.features)
            .enter()
            .append("path")
            .attr("d", path)
        })
      }
    </script>
  </head>
  <body>
    <h1>세계 지도 표시</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
