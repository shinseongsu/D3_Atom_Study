<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 320px;
        height: 240px;
        border: 1px solid black;
      }
      .bar {
        fill: orange;
      }
      .barNum {
        font-size: 9pt;
        text-anchor: middle;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
      }
      .axis_x line {
        fill: none;
        stroke: black;
      }
      .barName {
        font-size: 9pt;
        text-anchor: middle;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var svgWidth = 320;
        var svgHeight = 240;
        var offsetX = 30;
        var offsetY = 20;
        var barElements;
        var dataSet = [120, 70, 175, 80, 220, 40, 180, 70, 90];
        var dataMax = 300;
        var barWidth = 20;
        var barMargin = 5;

        barElements = d3.select("#myGraph")
                        .selectAll("rect")
                        .data(dataSet)

        barElements.enter()
                   .append("rect")
                   .attr("class", "bar")
                   .attr("height", 0)
                   .attr("width", barWidth)
                   .attr("x", function(d,i){
                     return i * (barWidth + barMargin) + offsetX;
                   })
                   .attr("y", svgHeight - offsetY)
                   .on("mouseover", function() {
                     d3.select(this)
                       .style("fill", "red")
                   })
                   .on("mouseout", function() {
                     d3.select(this)
                       .style("fill", "orange")
                   })
                   .transition()
                   .duration(1000)
                   .delay(function(d,i) {
                     return i * 100;
                   })
                   .attr("y", function(d, i) {
                     return svgHeight - d - offsetY;
                   })
                   .attr("height", function(d,i) {
                     return d;
                   })

          barElements.enter()
                     .append("text")
                     .attr("class", "barName")
                     .attr("x", function(d,i) {
                       return i * (barWidth + barMargin) + 10 + offsetX;
                     })
                     .attr("y", svgHeight - 5 - offsetY)
                     .text(function(d,i) {
                       return d;
                     })

          var yScale = d3.scale.linear()
                         .domain([0, dataMax])
                         .range([dataMax, 0])

          d3.select("#myGraph")
            .append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + offsetX +", " + ((svgHeight-300) - offsetY)+")")
            .call(
              d3.svg.axis()
                .scale(yScale)
                .orient("left")
            )

          d3.select("#myGraph")
            .append("rect")
            .attr("class", "axis_x")
            .attr("width", svgWidth)
            .attr("height", 1)
            .attr("transform", "translate(" + offsetX + ", " + (svgHeight-offsetY)+")")

          barElements.enter()
                     .append("text")
                     .attr("class", "barName")
                     .attr("x", function(d, i) {
                       return i * (barWidth + barMargin) + 10 +offsetX;
                     })
                     .attr("y", svgHeight - offsetY + 15)
                     .text(function(d,i) {
                       return ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L"][i];
                     })

      }
    </script>
  </head>
  <body>
    <h1>세로형 막대그래프에 눈금을 표시</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
