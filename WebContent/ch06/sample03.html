<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 320px;
        height: 240px;
        border: 1px solid black;
      }
      .bar {
        fill: orange;
      }
      .barNum {
        font-size: 9pt;
        text-anchor: middle;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var svgHeight = 240;
        var barElements;
        var dataSet = [120, 70, 175, 80, 225];

        barElements = d3.select("#myGraph")
                        .selectAll("rect")
                        .data(dataSet)

        barElements.enter()
                   .append("rect")
                   .attr("class", "bar")
                   .attr("height", function(d,i) {
                     return d;
                   })
                   .attr("width", 20)
                   .attr("x", function(d,i){
                     return i * 25;
                   })
                   .attr("y", function(d,i) {
                     return svgHeight - d;
                   })
          barElements.enter()
                     .append("text")
                     .attr("class", "barNum")
                     .attr("x", function(d, i) {
                       return i * 25 + 10;
                     })
                     .attr("y", svgHeight - 5)
                     .text(function(d, i) {
                       return d;
                     })

          var yScale = d3.scale.linear()
                         .domain([0, 300])
                         .range([300, 0])

                        d3.select("#myGraph")
                          .append("g")
                          .attr("class", "axis")
                          .attr("transform", "translate(30, 0)")
                          .call(
                            d3.svg.axis()
                            .scale(yScale)
                            .orient("left")
                          )
      }
    </script>
  </head>
  <body>
    <h1>세로형 막대그래프에 눈금을 표시</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
