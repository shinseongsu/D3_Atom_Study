<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
    <style>
      svg {
        width: 320px;
        height: 240px;
        border: 1px solid black;
      }
      rect {
        fill : orange;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        d3.select("#myBar")
          .attr("x", "10px")
          .attr("y", "50px")
          .attr("width", "200px")
          .attr("height", "30px")
          .style("fill", "red")
          .style("stroke", "black")
      };
    </script>
  </head>
  <body>
    <h1>D3.js로 SVG 속성 다루기</h1>
    <svg>
      <rect id="myBar" x="0" y="50" width="100" height="25" />
    </svg>
  </body>
</html>
