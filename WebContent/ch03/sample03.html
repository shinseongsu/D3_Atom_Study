<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
    <style>
      svg {
        width: 320px;
        height: 240px;
        border: 1px solid black;
      }
      rect {
        fill: orange;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var svg1 = d3.select("#myGraph")
                     .append("svg")

        svg1.append("rect")
        svg1.append("rect")

      }
    </script>
  </head>
  <body>
    <h1>여러 개의 rect 요소 생성</h1>
    <div id="myGraph"></div>
  </body>
</html>
