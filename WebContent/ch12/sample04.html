<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      svg {
        width: 320px;
        height: 320px;
        border: 1px solid black;
      }
      circle {
        stroke: none;
        opacity: 0.25;
      }
      text {
        font-size: 10pt;
        text-anchor: middle;
        fill: black;
        opacity: 0;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var svgWidth = 320;
        var svgHeight = 320;

        d3.json("data2010.json", function(error, data) {
          drawPackLayout(data);
        });

        function drawPackLayout(dataSet) {
          var color = d3.scale.category10();

          var bubble = d3.layout.pack()
            .size([320, 320]);

          var pack = d3.select("#myGraph")
                .selectAll("g")
                .data(bubble.nodes(dataSet))
                .enter()
                .append("g")
                .attr("transform", function(d,i) {
                  return "translate(" + d.x + "," + d.y + ")";
                });

          pack.append("circle")
                .attr("r", 0)
                .transition()
                .duration(function(d, i) {
                  return d.depth * 1000 + 500;
                })
                .attr("r", function(d) {
                  return d.r;
                })
                .style("fill", function(d, i) {
                  return color(i);
                })

           pack.append("text")
                  .style("opacity", 0)
                  .transition()
                  .duration(3000)
                  .style("opacity", 1.0)
                  .text(function(d, i) {
                    if(d.depth == 1) {
                      return d.name;
                    }
                    return null;
                  })
        }
      }
    </script>
  </head>
  <body>
    <h1>인구 비율 표시</h1>
    <svg id="myGraph"></svg>
  </body>
</html>
